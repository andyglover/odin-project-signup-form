<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="splash">
        <div class="logo">
            <img src="./img/odin-lined.png" height="127px">
            <span>ODIN</span>
        </div>
        <span class="photo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </span>
    </div>
    <div class="content">
        <div class="blurb"><p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p></div>
        <div class="formDiv">
        <form>
            <legend>Let's do this!</legend>
            <li>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName">
            </li>
            <li>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName">
            </li>
            <li>
                <label for="email">E-Mail</label>
                <input type="email" id="email">
            </li>
            <li>
                <label for="phoneNumber">Phone</label>
                <input type="tel" id="phoneNumber">
            </li>
            <li class="password">
                <label for="password">Password</label>
                <input type="password" id="password" class="error">
            </li>
            <li>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="error">
            </li>
        </form>
    </div>
    <div class="links">
        <button>Create Account</button>
        <p class="login">Already have an account? <a href="#">Log in</a></p></div>
    </div>
</body>
</html>
